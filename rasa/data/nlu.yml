version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: request_weather
  examples: |
    - Give me the weather.
    - What is the weather?
    - How is the weather?
    - What is the weather like?

- intent: inform_location
  examples: |
    - [London](user_location)
    - [Brussels](user_location)
    - For [Tokyo](user_location)
    - In [Berlin](user_location)
    - Weather in [Rome](user_location)
    - Weather for [Munich](user_location)
    - I want to check the weather in [New York](user_location)
    - I'd like to know the weather in [Hamburg](user_location)

- synonym: weather
  examples: |
    - weather conditions
    - conditions
    - condition
