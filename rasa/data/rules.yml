version: "3.1"

rules:

# General rules
- rule: Greet at conversation start
  conversation_start: true
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
  - action: action_session_start  # default action

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Explain what the bot can do
  steps:
  - intent: what_can_you_do
  - action: utter_explain

- rule: Fallback
  steps:
  - intent: nlu_fallback
  - action: utter_fallback

# Weather form rules
- rule: Activate weather form
  steps:
  - or:
    - intent: ask_weather
    - intent: ask_weather_in_location
  - action: weather_form
  - active_loop: weather_form

- rule: Submit weather form
  condition:
  - active_loop: weather_form
  steps:
  - action: weather_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_weather

