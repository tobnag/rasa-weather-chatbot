version: "3.1"

# Slot definition. Slots refer to actions, entities, and intents defined below.
slots:
  user_location:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: city
        intent:
          - inform_location
          - ask_weather_in_location
          - ask_temperature_in_location
          - ask_cloudiness_in_location
          - ask_wind_speed_in_location
          - ask_humidity_in_location
          - ask_forecast_in_location

  mapped_location:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  mapped_latitude:
    type: float
    influence_conversation: false
    mappings:
      - type: custom

  mapped_longitude:
    type: float
    influence_conversation: false
    mappings:
      - type: custom

  weather:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  temperature:
    type: float
    influence_conversation: false
    mappings:
      - type: custom

  cloudiness:
    type: float
    influence_conversation: false
    mappings:
      - type: custom

  wind_speed:
    type: float
    influence_conversation: false
    mappings:
      - type: custom

  humidity:
    type: float
    influence_conversation: false
    mappings:
      - type: custom

  forecast:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  temperature_unit:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

# Action definition.
actions:
  - validate_weather_form
  - validate_temperature_form
  - validate_cloudiness_form
  - validate_wind_speed_form
  - validate_humidity_form
  - validate_forecast_form

# Entity definition.
entities:
  - city

# Intent definition.
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - what_can_you_do
  - thanks
  - ask_weather
  - inform_location
  - ask_weather_in_location
  - ask_temperature
  - ask_temperature_in_location
  - ask_cloudiness
  - ask_cloudiness_in_location
  - ask_wind_speed
  - ask_wind_speed_in_location
  - ask_humidity
  - ask_humidity_in_location
  - ask_forecast
  - ask_forecast_in_location

# Response definition.
responses:
  utter_greet:
  - text: "Hey! What can I do for you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_explain:
  - text: "I can tell you the weather in a city. What do you want to know?"
  - text: "I am a weather chatbot. What do you want to know about the weather?"
  
  utter_welcome:
  - text: "You are welcome!"

  utter_no_problem:
  - text: "No problem! I'll be here if you need me."
  - text: "All right. Just text me if you need me."
  - text: "Okay. I'll be here if you need me."

  utter_anything_else:
  - text: "Is there anything else I can help you with?"
  - text: "What else can I do for you?"
  - text: "Do you want to know anything else?"

  utter_opener:
  - text: "What do you want to know about the weather?"
  - text: "What can I tell you about the weather?"

  utter_ask_user_location:
  - text: "In which city?"
  - text: "Where?"

  utter_weather:
  - text: "The weather in {mapped_location} is {weather} at {temperature} {temperature_unit} and {wind_speed} m/s wind speed."

  utter_temperature:
  - text: "The temperature in {mapped_location} is {temperature} {temperature_unit}."

  utter_cloudiness:
  - text: "The cloudiness in {mapped_location} is {cloudiness}%."

  utter_wind_speed:
  - text: "The wind speed in {mapped_location} is {wind_speed} m/s."

  utter_humidity:
  - text: "The humidity in {mapped_location} is {humidity}%."

  utter_forecast:
  - text: "{forecast}"

# Form definition.
forms:
  weather_form:
    required_slots:
      - user_location
      - mapped_location

  temperature_form:
    required_slots:
      - user_location
      - mapped_location

  cloudiness_form:
    required_slots:
      - user_location
      - mapped_location

  wind_speed_form:
    required_slots:
      - user_location
      - mapped_location

  humidity_form:
    required_slots:
      - user_location
      - mapped_location

  forecast_form:
    required_slots:
      - user_location
      - mapped_location

# Session configuration.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
